<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="logo">
			<a href="https://www.instagram.com/piboch/?hl=en" target="_blank">
				<img src="img/piera-01.svg">
			</a>
		</div>

		<div class="menu-items">
			<div class="table">
				<ul id="horizontal-list">
					<li>Archive</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</div>
		</div>

		<div id="video">
			<div style="padding:100% 0 0 0;position:relative;">
				<iframe id="projectplayer" src="https://player.vimeo.com/video/290171567?api=1&background=1&autoplay=1&loop=1" style="position:absolute;top:-20%;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
				</iframe>
			</div>
		</div>

		<div class="pop-up">
			<h1>New Site</br>Coming Soon!</h1>
			<h2>For now, visit <a href="">Instagram</a> to browse and DM to order :)</h2>
		</div>

		<script src="https://player.vimeo.com/api/player.js"></script>
		<script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
		<script>
			iframe = $('#projectplayer')[0];
			player = $f(iframe);
			player.api('setVolume',1); //reset volume
		</script>

		<style>
		    .logo { width: 150px; position: fixed; bottom: 20px; left: 20px; line-height: 24px;} 
		    .menu-items { height: 60px; position: fixed; font-size: 10px; font-family: Helvetica-bold; color: white; text-transform: uppercase; text-decoration: line-through; right: 0; bottom: 0; margin-right: 20px;}
		    .table { display: table; margin: 0 auto;}
		    ul#horizontal-list {min-width: 100px; list-style: none;}
		    ul#horizontal-list li { display: inline; padding-left: 10px;}
		    #video { width: 100%; height: 100%; position: fixed; left: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; background-color: black;}

		    .pop-up {width:300px; height:150px; /*background-color: white;*/ display: table; margin: 0 auto; margin-top:250px; text-align: center; font-size: 1em; font-family: Helvetica-bold; color: white; text-transform: uppercase;}
		</style>

	</body>
</html>
