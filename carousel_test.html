            .slider {
                left: 0;
                width: 100%;
                padding-left: 50px;
                white-space: nowrap;
                height: 99vh;
            }
            
            .fixed {
                position: static;
            }
            
            .slide {
                position: relative;
                display: inline-block;
                height: 100%;
            }
            
            .slide a {
            }
            
            .slide p {
                position: absolute;
                font-weight: bold;
                text-transform: uppercase; 
                z-index: 10;
                text-align: center;
                color: white;
                bottom: 0;
                width: 100%;
                padding-left: 50px;
            }
            
            .no-gradient {
                opacity: 0;
                position: absolute;
				margin-left: 75px;
				z-index: 5;
				height: 100%;
				width: 90%;
            }
            
            .no-gradient:hover {
                opacity: 1;
                background: linear-gradient(-180deg, #EE7752, #23A6D5, #23D5AB, #EE7752, #E73C7E, #23A6D5, #23D5AB, #EE7752, #23D5AB, #EE7752, #E73C7E, #23A6D5);
	            background-size: 200% 200%;
	           -webkit-animation: gradient 15s ease infinite;
	           -moz-animation: gradient 15s ease infinite;
	           animation: gradient 15s ease infinite;
                position: absolute;
				margin-left: 75px;
				z-index: 5;
				mix-blend-mode: multiply;
				height: 100%;
				max-width: 90%;
                overflow: hidden;
            }  
            
            
            @keyframes gradient {
                0% {background-position: 0% 10%;}
                25% {background-position: 0% 30%;}
                50% {background-position: 0% 70%;}
                75% {background-position: 0% 90%;}
                100% {background-position: 0% 100%;}
            }
